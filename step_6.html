<html>

<head>
    <title>peoppl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">


</head>

<body>

    <section class="full-screen">
        <div class="container-fluid h-100">
            <div class="d-flex flex-wrap h-100">
                <div class="col-lg-8 col-md-7 col-12">
                    <div class="header_img">
                        <a href="#"><img src="image/pp-logo.png" alt="pp_logo"></a>
                    </div>

                    <div class="form_content_wrap">
                        <div class="step_count_wrap">
                            <p>Step 4 of 6</p>
                        </div>
                        <div class="step_title_wrap">
                            <h2>Yay! We’re almost there</h2>
                            <label>Add your team members & build your workflows together</label>
                        </div>
                        <div class="step_content_wrap">
                            <div class="contact_form">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input type="email" placeholder="name@company.com" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="custom_drop_down role_drop_down">
                                            <div class="selected">
                                                <span>Role</span>
                                            </div>
                                            <div class="options">
                                                <ul>
                                                    <li>
                                                        <label>Admin</label>
                                                        <span class="value">Can invite and manage new users</span>
                                                    </li>
                                                    <li>
                                                        <label>Member</label>
                                                        <span class="value">Can nominate & engage</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="newRow"></div>
                                <div>
                                    <button id="addRow" type="button" class="transprent_comman_anchor add_row_btn">+ Add
                                        Another</button>
                                </div>
                            </div>
                        </div>
                        <div class="step_btn_wrap mt-5 pt-3">
                            <div class="row g-0 g-md-3">
                                <div class="col-md-6 mt-0">
                                    <button type="button" class="transprent_comman_anchor w-100">I’ll do it
                                        later</button>
                                </div>
                                <div class="col-sm-6 mt-3 mt-md-0 mb-5 mb-md-0">
                                    <button type="button" class="comman_anchor w-100">Continue</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                            <label for="styled-checkbox-1" class="terms_text">Send them a notification email
                                now!</label>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 col-md-5 right_wrap px-0 d-none d-md-block"
                    style="background-image: url(image/Background_3.png);">
                    <div class="banner_inner_image">
                        <img src="image/banner_img_6.png" alt="">
                    </div>
                    <div class="banner_text w-100">
                        <h4 class="mb-0" style="max-width: 380px;">Celebrate any special occasions</h4>
                    </div>
                </div>
            </div>
    </section>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/scripts.js"></script>


    <script>
        //TOGGLING NESTED ul
        $(".custom_drop_down .selected").click(function () {
            $(this).next().children().toggle();
        });

        //SELECT OPTIONS AND HIDE OPTION AFTER SELECTION
        $(".custom_drop_down .options ul li").click(function () {
            var text = $(this).html();
            $(".custom_drop_down .selected span").html(text);
            $(".custom_drop_down .options ul").hide();
        });

        //HIDE OPTIONS IF CLICKED ANYWHERE ELSE ON PAGE
        $(document).bind('click', function (e) {
            var $clicked = $(e.target);
            if (!$clicked.parents().hasClass("custom_drop_down"))
                $(".custom_drop_down .options ul").hide();
        });

        $("#addRow").click(function () {
            var html = '';
            html += '<div class="row mt-3">';
            html += '<div class="col-md-8">';
            html += '<div class="form-group">';
            html += '<input type="email" placeholder="name@company.com" class="form-control">';
            html += '</div>';
            html += '</div>';
            html += '<div class="col-md-4">';
            html += '<div class="custom_drop_down">';
            html += '<div class="selected">';
            html += '<span>Role</span>';
            html += '</div>';
            html += '<div class="options">';
            html += '<ul>';
            html += '<li>';
            html += '<label>Admin</label>';
            html += '<span class="value">Can invite and manage new users</span>';
            html += '</li>';
            html += '<li>';
            html += '<label>Member</label>';
            html += '<span class="value">Can nominate & engage</span>';
            html += '</li>';
            html += '</ul>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';

            $('#newRow').append(html);
            $(".custom_drop_down .selected").click(function () {
                $(this).next().children().toggle();
            });

            $(".custom_drop_down .options ul li").click(function () {
                var text = $(this).html();
                $(".custom_drop_down .selected span").html(text);
                $(".custom_drop_down .options ul").hide();
            });

        });

        // remove row
        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });
    </script>

</body>

</html>
