<html>

<head>
    <title>peoppl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tellphone.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">


</head>

<body>

    <section class="full-screen">
        <div class="container-fluid h-100">
            <div class="d-flex flex-wrap h-100">
                <div class="col-lg-8 col-md-7 col-12">
                    <div class="header_img">
                        <a href="#"><img src="image/pp-logo.png" alt="pp_logo"></a>
                    </div>
                    <div class="form_content_wrap">
                        <div class="step_title_wrap">
                            <h2>Welcome to peoppl</h2>
                            <label>Lets's get started with some simple steps</label>
                        </div>
                        <div class="step_content_wrap">
                            <div class="contact_form">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" placeholder="First Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" placeholder="Last Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="Company Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="mobile_number_drop">
                                                <div class="form-group">
                                                    <input type="tel" id="phone">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" placeholder="+91-00000-00000"
                                                        class="form-control ">
                                                    <p class="warning_text">Enter numerics only</p>
                                                    <!-- For the warning show you have to error class add in input tag -->
                                                    <!-- For the warning show you have to warning_text class add in <p> tag -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="password_wrap">
                                            <div class="d-flex align-items-center form-group">
                                                <div class="col position-relative">
                                                    <input type="password" id="password" class="form-control"
                                                        value="password">
                                                    <a href="javascript:void(0)" class="eye_wrap toggle-password">
                                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                                    </a>
                                                </div>
                                                <div class="info_wrap">
                                                    <a href="javascript:void(0)">
                                                        <img src="image/info.png" alt="">
                                                    </a>
                                                    <div class="password_info">
                                                        <ul>
                                                            <li>8 Characters Minimum</li>
                                                            <li class="selected">1 Uppercase Character</li>
                                                            <li>1 Special Character</li>
                                                            <li class="mb-0">1 Numeric Characters</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="platform_wrap">
                                            <div class="form-group d-flex align-items-center">
                                                <div class="col-8 pr-0">
                                                    <input type="text" placeholder="Platform name"
                                                        class="form-control paltform_name">
                                                </div>
                                                <div class="col-4 pl-0">
                                                    <span class="domain_name_wrap">.peoppl.com</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox"
                                                value="value1">
                                            <label for="styled-checkbox-1" class="terms_text">I agree the the
                                                <span>Terms of
                                                    Services</span> and
                                                <span>Privacy Policy</span></label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="step_btn_wrap">
                            <button type="button" data-bs-target="#success_modal" data-bs-toggle="modal"
                                class="comman_anchor w-100">Continue</button>
                            <a href="index.html" class="comman_back_btn previous d-block mx-auto mt-4">
                                <img src="image/arrow-left.png" alt="">
                                <span>Back</span>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 col-md-5 right_wrap px-0 d-none d-md-block"
                    style="background-image: url(image/Background_2.png);">
                    <div class="banner_inner_image">
                        <img src="image/banner_img_2.png" alt="">
                    </div>
                    <div class="banner_text w-100">
                        <h4 class="mb-0" style="max-width: 380px;">Recognize, motivate and reward your team</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade success_modal" id="success_modal" tabindex="-1" aria-labelledby="success_modal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="success_content text-center">
                        <div class="table_wrap">
                            <div class="cell_wrap">
                                <img src="image/check-circle.png" alt="">
                                <h3>Awesome!</h3>
                                <p>Thanks for registering. We sent you and email to
                                    confirm your email address</p>
                                <button type="button" class="comman_anchor" data-bs-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
