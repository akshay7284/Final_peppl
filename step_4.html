    <section class="full-screen">

                    <div class="header_img">
                        <a href="#"><img src="image/pp-logo.png" alt="pp_logo"></a>
                    </div>

                    <div class="form_content_wrap">

                        <div class="step_content_wrap">
                            <div class="contact_form">
                                <form>
                                    <div class="d-flex g-0 form-group third_select">
                                        <label class="label_text">I work with</label>
                                        <select class="size">
                                            <option value="hide">Choose size</option>
                                            <option value="10-50" rel="icon-temperature">10-50</option>
                                            <option value="50-100">50-100</option>
                                            <option value="100-500">100-500</option>
                                            <option value="500+">500+</option>
                                        </select>
                                        <label class="label_text third-text invisible ">people,</label>
                                    </div>
                                    <div class="d-flex g-0 headquater form-group four_select invisible ">
                                        <label class="label_text">my headquater is in</label>
                                        <select class="country">
                                            <option value="hide">Country</option>
                                            <option value="UAE" rel="icon-temperature">UAE</option>
                                            <option value="Aaudi Arabia">Saudi Arabia</option>
                                            <option value="USA">USA</option>
                                            <option value="India">India</option>
                                        </select>
                                        <label class="label_text fourth-text invisible">and my,</label>
                                    </div>
                                    <div class="d-flex g-0 headquater form-group five_select invisible ">
                                        <label class="label_text">employees are located in</label>
                                        <select class="countries">
                                            <option value="hide">Countries</option>
                                            <option value="1-3" rel="icon-temperature">1-3</option>
                                            <option value="3-5">3-5</option>
                                            <option value="5-10">5-10</option>
                                            <option value="10+">10+</option>
                                        </select>
                                    </div>
                                    <label class="label_text fifth-text pb_44 invisible ">countries</label>

                                    <div class="col-12">
                                        <button type="button" class="comman_anchor w-100">Continue</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="step_btn_wrap mt-5">
                            <button type="button" class="comman_anchor w-100">Continue</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 col-md-5 right_wrap px-0 d-none d-md-block"
                    style="background-image: url(image/Background_4.png);">
                    <div class="banner_inner_image">
                        <img src="image/banner_img_4.png" alt="">
                    </div>
                    <div class="banner_text w-100">
                        <h4 class="mb-0" style="max-width: 380px;">Recognize, motivate and reward your team</h4>
                    </div>
                </div>
