<html>

<head>
    <title>peoppl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">


</head>

<body>

    <section class="full-screen">
        <div class="container-fluid h-100">
            <div class="d-flex flex-wrap h-100">
                <div class="col-lg-8 col-md-7 col-12">
                    <div class="header_img">
                        <a href="#"><img src="image/pp-logo.png" alt="pp_logo"></a>
                    </div>

                    <div class="form_content_wrap">
                        <div class="step_count_wrap">
                            <p>Step 1 of 6</p>
                        </div>
                        <div class="step_title_wrap">
                            <h2>Lets create the best experience for you</h2>
                            <label>Tell us a bit more about yourself so we can help you get started </label>
                        </div>
                        <div class="step_content_wrap">
                            <div class="contact_form">
                                <form>
                                    <div class="row g-0 form-group">
                                        <div class="col-2">
                                            <label class="label_text">I'm a</label>
                                        </div>
                                        <div class="col-6">
                                            <select class="d-none">
                                                <option value="hide">Select Role</option>
                                                <option value="Business Owner" rel="icon-temperature">Business Owner
                                                </option>
                                                <option value="CEO">CEO</option>
                                                <option value="HR Director">HR Director</option>
                                                <option value="HR Manager">HR Manager</option>
                                                <option value="Team Leader">Team Leader</option>
                                                <option value="Team Member">Team Member</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <label class="label_text show-first">& I am here</label>
                                        </div>
                                    </div>
                                    <div class="row g-0 show-first form-group">
                                        <div class="col-1">
                                            <label class="label_text">to</label>
                                        </div>
                                        <div class="col-8">
                                            <select class="d-none">
                                                <option value="hide">Select Reason</option>
                                                <option value="Business Owner" rel="icon-temperature"> <i
                                                        class="fa fa-times"></i> Engage</option>
                                                <option value="CEO">Reward</option>
                                            </select>
                                        </div>

                                        <div class="col-3">
                                            <label class="label_text show-first">my team</label>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="step_btn_wrap mt-5">
                            <button type="button" class="comman_anchor w-100">Continue</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 col-md-5 right_wrap px-0 d-none d-md-block"
                    style="background-image: url(image/Background_3.png);">
                    <div class="banner_inner_image">
                        <img src="image/banner_img_3.png" alt="">
                    </div>
                    <div class="banner_text w-100">
                        <h4 class="mb-0" style="max-width: 380px;">Recognize, motivate and reward your team</h4>
                    </div>
                </div>
            </div>
    </section>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
